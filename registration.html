<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form{
        background-color: antiquewhite;
        margin-left:400px;
        margin-right: 400px;
        padding:20px;
    }
</style>
<body>
    <center>
    <form>
    <h1>Registration Form</h1>
    <label for="Name">Name</label><br><br>
    <input type="text" name="name" id="name" placeholder="Enter your Name" required><br><br>
    <label for="Email">Email</label><br><br>
    <input type="Email" name="Email" id="Email" placeholder="Enter your Email" required><br><br>
    <label for="Password">Password</label><br><br>
    <input type="password" name="Password" id="password" placeholder="Enter your Password" required><br><br>
    <label for="Ph.no">Ph.no</label><br><br>
    <input type="tel" name="Ph.no" id="Ph.no" placeholder="Enter your Phone number" required><br><br>
    <label for="gender">Gender</label><br><br>
    <select id="Gender">
        <option value="male">male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
    </select><br><br>
    <label for="Language">Language</label><br><br>
    <select id="Language">
        <option value="English">English</option>
        <option value="Telugu">Telugu</option>
        <option value="Others">Others</option>
    </select><br><br>
    <label for="Zipcode">Zipcode</label>
    <input type="Zipocode" name="Zipcode" id="Zipcode" placeholder="Enter your Zipcode" placeholder="Enter your zipcode" required><br><br>
    <label for="About">About</label><br><br>
    <textarea id="About" rows="5" cols="30"></textarea><br><br>

    <button>submit</button>
    </form>
    </center>
</body>
</html>
